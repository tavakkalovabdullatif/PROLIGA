<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro League</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Segoe UI, sans-serif;
      }
      body {
        background: radial-gradient(circle at top, #1b1f4a, #05060f);
        color: #fff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 60px;
      }
      .logo {
        font-size: 22px;
        font-weight: 700;
        color: #8b5cf6;
      }
      nav a {
        color: #c7d2fe;
        margin-left: 25px;
        text-decoration: none;
        font-size: 14px;
      }
      nav a:hover {
        color: #22d3ee;
      }

      section {
        padding: 60px;
      }
      .hero {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 40px;
      }
      .hero h1 {
        font-size: 48px;
        background: linear-gradient(90deg, #22d3ee, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hero p {
        margin-top: 20px;
        color: #94a3b8;
      }

      .box {
        background: #020617;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 0 25px #7c3aed;
        max-width: 420px;
      }
      input,
      textarea,
      button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
      }
      input,
      textarea {
        background: #020617;
        color: #fff;
        border: 1px solid #38bdf8;
      }
      button {
        background: #38bdf8;
        color: #000;
        font-weight: 700;
        cursor: pointer;
      }
      button:hover {
        background: #0ea5e9;
      }

      .hidden {
        display: none;
      }

      .choice {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .choice button {
        background: linear-gradient(135deg, #22d3ee, #a855f7);
        color: #000;
        font-size: 16px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">PRO LEAGUE</div>
      <nav>
        <a href="#">ABOUT</a>
        <a href="#">TOURNAMENT</a>
        <a href="#">PROJECT</a>
        <a href="#">NEWS</a>
        <a href="#">CONTACT</a>
      </nav>
    </header>

    <section class="hero">
      <div>
        <h1>PRO LEAGUE</h1>
        <p>Cybersport va IT yo‚Äònalishlari uchun professional platforma.</p>
      </div>

      <!-- RO‚ÄòYXATGA OLISH -->
      <div class="box">
        <!-- STEP 1 -->
        <div id="step1">
          <h3>Ro‚Äòyxatdan o‚Äòtish</h3>
          <input id="ism" placeholder="Ism" />
          <input id="familya" placeholder="Familya" />
          <input id="sinf" placeholder="Sinf" />
          <input id="harf" placeholder="Sinf harfi" />
          <button onclick="nextStep()">Davom etish</button>
        </div>

        <!-- STEP 2 -->
        <div id="step2" class="hidden">
          <h3>Bo‚Äòlimni tanla</h3>
          <div class="choice">
            <button onclick="openSection('Cybersport')">üéÆ Cybersport</button>
            <button onclick="openSection('IT')">üíª IT</button>
          </div>
        </div>

        <!-- STEP 3 -->
        <div id="step3" class="hidden">
          <h3 id="sectionTitle"></h3>
          <textarea
            id="taklif"
            rows="4"
            placeholder="Taklifingizni yozing..."></textarea>
          <button onclick="sendToBot()">Yuborish</button>
        </div>
      </div>
    </section>

    <script>
      /* üî¥ TELEGRAM BOT MA'LUMOTLARI */
      const BOT_TOKEN = "8554912876:AAH-O98gL-hHB7GRsWjYwcYpel4OKM6XRGw";
      const CHAT_ID = "8074394669";

      let user = {};
      let section = "";

      function nextStep(){
          user.ism = ism.value;
          user.familya = familya.value;
          user.sinf = sinf.value;
          user.harf = harf.value;

          if(!user.ism  !user.familya  !user.sinf || !user.harf) {
              alert("Hamma joyni to‚Äòldir!");
              return;
          }
          step1.classList.add("hidden");
          step2.classList.remove("hidden");
      }

      function openSection(sec){
          section = sec;
          sectionTitle.innerText = sec + " bo‚Äòlimi uchun taklif";
          step2.classList.add("hidden");
          step3.classList.remove("hidden");
      }

      function sendToBot(){
          if(!taklif.value){
              alert("Taklif yoz!");
              return;
          }

          const msg =
      üì• YANGI TAKLIF

      üë§ Ism: ${user.ism}
      üë§ Familya: ${user.familya}
      üè´ Sinf: ${user.sinf}-${user.harf}

      üìÇ Bo‚Äòlim: ${section}

      ‚úçÔ∏è Taklif:
      ${taklif.value};

          fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage,{
              method:"POST",
              headers:{"Content-Type":"application/json"},
              body

      :JSON.stringify({chat_id:CHAT_ID,text:msg})
          }).then(()=>{
              alert("Yuborildi ‚úÖ");
              location.reload();
          }).catch(()=>{
              alert("Xatolik ‚ùå");
          });
      }
    </script>
  </body>
</html>
