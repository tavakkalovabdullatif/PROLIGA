<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROLIGA</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">PROLIGA</div>
      <div class="menu" id="menu">
        <button onclick="openModal('login')">Kirish</button>
        <button onclick="openModal('register')">Ro‘yxatdan o‘tish</button>
      </div>
      <div
        id="welcome-area"
        style="display: flex; align-items: center; gap: 10px">
        <div
          id="welcome-msg"
          s
          tyle="display:none;font-size:16px;color:#0ff;"></div>
        <button id="confirm-class-btn" onclick="confirmClass()">
          Sinfni tasdiqlash
        </button>
      </div>
    </header>

    <div class="banner">
      <h2>PROLIGA PLATFORMASI</h2>
      <p>IT va Cybersport yo‘nalishlari uchun zamonaviy tizim</p>
    </div>

    <div class="section" id="main-section">
      <h3>Bo‘limlar</h3>
      <div class="cards">
        <div class="card it" id="it-card" onclick="selectSection('it')">
          <img
            src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=500&q=60"
            alt="IT" />
          <h4>IT BO‘LIMI</h4>
        </div>
        <div
          class="card cyber"
          id="cyber-card"
          onclick="selectSection('cyber')">
          <img
            src="https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=500&q=60"
            alt="Cyber" />
          <h4>CYBERSPORT</h4>
        </div>
        <div class="card news" id="news-card" onclick="selectSection('news')">
          <img
            src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=500&q=60"
            alt="Yangiliklar" />
          <h4>YANGILIKLAR</h4>
        </div>
      </div>
    </div>

    <div id="news-section">
      <h2>Hozircha yangilik kiritilmadi</h2>
      <img
        src="https://images.unsplash.com/photo-1581092795360-0b5a88a0d0c0?auto=format&fit=crop&w=400&q=60"
        alt="Yangiliklar" />
      <br />
      <button id="back-btn" onclick="backToMain()">Ortga</button>
    </div>

    <footer>
      <div>Main</div>
      <div>IT</div>
      <div>Cyber</div>
      <div>Profile</div>
    </footer>

    <div class="modal-bg" id="modal-bg">
      <div class="modal" id="modal">
        <h3 id="modal-title">Kirish</h3>
        <input type="text" id="username" placeholder="Ism" />
        <input type="password" id="password" placeholder="Parol" />
        <button onclick="submitForm()">Tasdiqlash</button>
        <p id="modal-msg"></p>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
