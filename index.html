<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROLIGA</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">PROLIGA</div>
      <div class="menu" id="menu">
        <button onclick="openModal('login')">Kirish</button>
        <button onclick="openModal('register')">Ro‘yxatdan o‘tish</button>
      </div>
      <div
        id="welcome-area"
        style="display: flex; align-items: center; gap: 10px">
        <div
          class="menu"
          id="welcome-msg"
          style="display: none; font-size: 16px; color: #0ff"></div>
        <div class="menu">
          <button id="confirm-class-btn" onclick="openClassModal()">
            Sinfni tasdiqlash
          </button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h2>PROLIGA PLATFORMASI</h2>
      <p>IT va Cybersport yo‘nalishlari uchun zamonaviy tizim</p>
    </div>

    <div class="section" id="main-section">
      <h3>Bo‘limlar</h3>
      <div class="cards">
        <div class="card it" onclick="alert('IT bo‘limi')">
          <img
            src="https://images.unsplash.com/photo-1518770660439-4636190af475" />
          <h4>IT BO‘LIMI</h4>
        </div>
        <div class="card cyber" onclick="alert('Cybersport bo‘limi')">
          <img
            src="https://images.unsplash.com/photo-1542751371-adc38448a05e" />
          <h4>CYBERSPORT</h4>
        </div>
        <div class="card news" onclick="openNews()">
          <img
            src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" />
          <h4>YANGILIKLAR</h4>
        </div>
      </div>
    </div>

    <div id="news-section">
      <button id="add-news-btn" onclick="adminCheck()">
        Yangilik qo‘shish (Admin)
      </button>
      <div id="news-list"></div>
      <button id="back-btn" onclick="backHome()">Ortga</button>
    </div>

    <!-- Login/Register Modal -->
    <div class="modal-bg" id="modal-bg">
      <div class="modal" id="modal">
        <h3 id="modal-title">Kirish</h3>
        <input type="text" id="username" placeholder="Ism" />
        <input type="password" id="password" placeholder="Parol" />
        <button onclick="submitForm()">Tasdiqlash</button>
        <p id="modal-msg"></p>
      </div>
    </div>

    <!-- Class Modal -->
    <div class="modal-bg" id="class-modal-bg">
      <div class="modal">
        <h3>Sinfni kiriting</h3>
        <input
          type="text"
          id="class-num"
          placeholder="Sinf raqami (masalan 10)" />
        <input
          type="text"
          id="class-letter"
          placeholder="Sinf harfi (masalan A)" />
        <button onclick="confirmClassModal()">Tasdiqlash</button>
      </div>
    </div>

    <!-- News Modal -->
    <div class="modal-bg" id="news-modal-bg">
      <div class="modal">
        <h3>Yangilik qo‘shish</h3>
        <textarea id="news-text" placeholder="Matn"></textarea>
        <input type="text" id="news-img" placeholder="Rasm URL" />
        <input type="text" id="news-video" placeholder="Video URL" />
        <button onclick="addNews()">Qo‘shish</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
