<!DOCTYPE html>
<html lang="uz">
  <head>

          </div>

        <!-- PAGE 3 -->
        <div id="page3" class="hide">

          <textarea id="taklif" placeholder="Taklif yozing..."></textarea>

    <script src="./js/app.js"></script>
